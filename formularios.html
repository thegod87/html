	<h1>Etiquetas para formularios</h1> <!---titulo principal-->
	<hr>

	<h3>Ejemplo</h3>	

	<form>
		<label for="nombre">Nombre:</label>
		<input 
			type="text" 
			id="nombre" 
			name="nombre" 
			placeholder="Ingrese su nombre">
		
		<br>
		<br>
			
		<label for="contraseña">Contraseña:</label>
		<input 
			type="password" 
			id="contraseña" 
			placeholder="Ingrese su contraseña">

		<br>
		<br>

		<label >Ciudad:</label>
		<select> name="ciudad">
			<option value="kat">Katuete</option>
			<option value="cde">Ciudad del Este</option>
			<option value="asu">Asunción</option>
		</select>

		<br>
		<br>

		<label>Sexo:</label>
		<input type="radio" name="sexo" value="masculino">Masculino
		<input type="radio" name="sexo" value="femenino">Femenino

		<br>
		<br>

		<input type="submit">

	</form>
</body>
